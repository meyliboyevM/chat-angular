<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="signUpForm" (ngSubmit)="register()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
        <input id="username" type="text" formControlName="username" required
               class="block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-200">
        <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
          Username is required (min 3 characters)
        </div>
      </div>

      <div>
        <label for="phone_number" class="block text-sm font-medium text-gray-900">Phone Number</label>
        <input id="phone_number" type="text" formControlName="phone_number" required
               class="block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-200">
        <div *ngIf="signUpForm.get('phone_number')?.invalid && signUpForm.get('phone_number')?.touched" class="text-red-500 text-sm mt-1">
          Enter a valid phone number
        </div>
      </div>

<!--      <div>-->
<!--        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>-->
<!--        <input id="password" type="password" formControlName="password" required-->
<!--               class="block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-200">-->
<!--        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500 text-sm mt-1">-->
<!--          Password must be at least 6 characters-->
<!--        </div>-->
<!--      </div>-->

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" required
               class="block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-200">

        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 top-4 right-3 flex items-center">
          <svg *ngIf="!showPassword" class="w-5 h-5 text-gray-500 hover:text-gray-700 transition" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
          </svg>

          <svg *ngIf="showPassword" class="w-5 h-5 text-gray-500 hover:text-gray-700 transition" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.875 18.825A10.05 10.05 0 0112 19c-7 0-10-7-10-7a16.321 16.321 0 014.245-4.944m4.823-2.138A10.122 10.122 0 0112 5c7 0 10 7 10 7a16.283 16.283 0 01-3.153 3.855M3 3l18 18"/>
          </svg>
        </button>

        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 8 characters
        </div>
      </div>


      <div *ngIf="registerError" class="text-red-500 text-sm text-center">
        {{ registerError }}
      </div>

      <button type="submit" [disabled]="signUpForm.invalid || isLoading"
              class="mt-4 flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-2 text-white text-sm font-semibold shadow-sm hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-300 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
        <span *ngIf="!isLoading">Register</span>
        <svg *ngIf="isLoading" class="w-6 h-6 animate-spin" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
          <path d="M4 12a8 8 0 018-8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Already have an account?
      <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-500 transition duration-200">Login</a>
    </p>
  </div>
</div>
